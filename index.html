<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Nutrition Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
<h1 class="mt-10 ml-6">ChatGPT Nutrition Planner</h1>
<h2 class="mt-10 mb-10 ml-6">Fill out the form below to generate a meal plan</h2>

<form id="chatForm" class="ml-6">
  <label for="Name">Name:</label>
  <input class="shadow" type="text" id="name" name="Name" required><br>

  <label for="age">Age:</label>
  <input class="shadow" type="number" id="age" name="age" required><br>

  <label for="gender">Gender:</label>
  <select class="shadow" id="gender" name="gender" required></select><br>

  <label for="nutritionType">Nutrition Type:</label>
  <select class="shadow" id="nutritionType" name="nutritionType" required></select><br>

  <label for="weight">Weight (kg):</label>
  <input class="shadow" type="number" id="weight" name="weight" step="0.01" required><br>

  <label for="height">Height (cm):</label>
  <input class="shadow" type="number" id="height" name="height" step="0.01" required><br>

  <label for="activityLevel">Activity Level:</label>
  <select class="shadow" id="activityLevel" name="activityLevel" required></select><br>

  <label for="numberOfDays">Number of Days:</label>
  <span id="selectedValue">4</span><br>
  <input class="shadow" type="range" id="numberOfDays" name="numberOfDays" min="1" max="7" required>
  <br>

  <button class="mt-5 mb-5 bg-gray-500 hover:bg-gray-400 text-white font-bold py-2 px-4 rounded" type="button"
          id="submitButton">
    Submit
  </button>


</form>

<div id="response" class="ml-6">
  <!-- Your response content here -->
</div>

<script type="module" src="js/script.js"></script>
<script type="module" src="js/jsComponents/jsHeaderFooter.js"></script>
</body>
</html>
